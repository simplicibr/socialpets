<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SocialPets</title>
</head>
<body>
    <div class="instagram-vrapper">
        <div class="instagram-phone">
            <img src="./img/cachorrodeverdade.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <h2><img src="./img/socialpetslogo.png" alt="logo"></h2>
                <div class="profile-photo">
                    <img src="./img/yuishigami.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Eu_Sou_O_Simplici</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Eu_Sou_O_Simplici?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
